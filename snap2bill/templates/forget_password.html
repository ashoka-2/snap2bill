<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    /* =============================
       ðŸŽ¨ COLOR VARIABLES
       ============================= */
    :root {
      --primary: #1565c0;         /* main blue */
      --primary-light: #5e92f3;   /* lighter blue */
      --primary-dark: #003c8f;    /* darker blue */
      --text-main: #0d0d0d;
      --text-soft: #555;
      --bg-body: #141414;
      --bg-card: #ffffff;
      --border-color: #dce3f0;
      --radius: 0.8rem;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    /* =============================
       ðŸ§© GLOBAL BASE STYLES
       ============================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg-body);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* =============================
       ðŸ§Š CHANGE PASSWORD CARD
       ============================= */
    .change-pass {
      width: 90%;
      max-width: 28rem;
      background-color: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 0.8rem 2rem var(--shadow);
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .change-pass h1 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 0.6rem;
      letter-spacing: 0.03em;
    }

    .change-pass p {
      text-align: center;
      color: var(--text-soft);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    /* =============================
       ðŸ§¾ FORM ELEMENTS
       ============================= */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-size: 0.95rem;
      color: var(--text-soft);
      font-weight: 500;
    }

    input[type="text"] {
      border: 0.1rem solid var(--border-color);
      border-radius: var(--radius);
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      color: var(--text-main);
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0.3rem rgba(21, 101, 192, 0.25);
    }

    button {
      margin-top: 1.8rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-0.1rem);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* =============================
       ðŸ“± RESPONSIVE
       ============================= */
    @media (max-width: 600px) {
      .change-pass {
        padding: 2rem 1.5rem;
      }
      .change-pass h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="change-pass">
    <h1>Forgot Password</h1>
    <p>Enter your registered email to reset your password.</p>
    <form action="/forget_password_post" method="post">
      <div class="form-group">
        <label for="uname">Username</label>
        <input
          type="text"
          id="uname"
          name="username"
          placeholder="Type your username"
          required
        />
        <button type="submit">Submit</button>
      </div>
      <a href="/" class="back-link">Back to Login</a>
    </form>
  </div>
</body>
</html>
