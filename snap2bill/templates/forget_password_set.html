{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
        <script src="{% static 'scripts/setting.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/adminstyle.css' %}">


  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background-color: var(--bg-body); height: 100vh; display: flex; align-items: center; justify-content: center; }

    .change-pass {
      width: 90%; max-width: 28rem; background-color: var(--text-main);
      border-radius: var(--radius); box-shadow: 0 0.8rem 2rem var(--shadow);
      padding: 3rem 2rem; display: flex; flex-direction: column; justify-content: center;
    }
    .change-pass h1 { text-align: center; color: var(--primary); font-size: 1.8rem; margin-bottom: 0.6rem; }
    .change-pass p { text-align: center; color: var(--text-soft); font-size: 0.95rem; margin-bottom: 2rem; }

    .form-group { display: flex; flex-direction: column; gap: 1.5rem; }
    label { font-size: 0.95rem; color: var(--text-soft); font-weight: 500; }
    .password-field { position: relative; display: flex; align-items: center; }

    input[type="password"], input[type="text"] {
      width: 100%; border: 0.1rem solid var(--line); border-radius: var(--radius);
      padding: 0.9rem 3rem 0.9rem 1.2rem; font-size: 1rem; outline: none; color: var(--surface);
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0.3rem rgba(21, 101, 192, 0.25); }

    .toggle-visibility {
      position: absolute; right: 1rem; background: none; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center; color: var(--text-soft); padding: 0;
    }
    .toggle-visibility:hover { color: var(--primary); }
    .toggle-visibility svg { width: 1.4rem; height: 1.4rem; }

    button[type="submit"] {
      margin-top: 1.8rem; background-color: var(--primary); color: #fff; border: none;
      border-radius: var(--radius); padding: 0.9rem; font-size: 1.1rem; font-weight: 600;
      cursor: pointer; transition: background-color 0.25s ease, transform 0.15s ease;
    }
    button[type="submit"]:hover { background-color: var(--primary); transform: translateY(-0.1rem); }

    .back-link { display: block; text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--primary); text-decoration: none; }
    .back-link:hover { color: var(--primary); text-decoration: underline; }

    /* SNACKBAR STYLES */
    #snackbar {
      visibility: hidden;
        min-width: 280px;

      background-color: var(--primary);
        color: #fff;
        text-align: center;
      border-radius: var(--radius);
        padding: 16px;
        position: fixed;
        z-index: 1000;
      right: 10px;
{#        transform: translateX(-50%);#}
        bottom: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
        transition: opacity 0.3s ease, bottom 0.3s ease;
    }
    #snackbar.show { visibility: visible; opacity: 1; bottom: 50px; }
  </style>
</head>
<body>

  <div class="change-pass">
    <h1>Change Password</h1>
    <p>Enter and confirm your new password below.</p>

    <form id="passwordForm" action="/forget_password_set_post" method="post" novalidate>
      {% csrf_token %} <div class="form-group">
        <label for="newpassword">New Password</label>
        <div class="password-field">
          <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" />
          <button type="button" class="toggle-visibility" onclick="togglePassword('newpassword', this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" /><circle cx="12" cy="12" r="3" /></svg>
          </button>
        </div>

        <label for="confirmpassword">Confirm New Password</label>
        <div class="password-field">
          <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm new password" />
          <button type="button" class="toggle-visibility" onclick="togglePassword('confirmpassword', this)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" /><circle cx="12" cy="12" r="3" /></svg>
          </button>
        </div>

        <button type="submit">Update Password</button>
      </div>
      <a href="/" class="back-link">Back to Login</a>
    </form>
  </div>

  <div id="snackbar"></div>

  <script>
    // 1. Toggle Visibility
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const svg = btn.querySelector("svg");
      const isVisible = input.type === "text";
      input.type = isVisible ? "password" : "text";
      svg.innerHTML = isVisible
        ? `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>`
        : `<path d="M17.94 17.94A10.06 10.06 0 0 1 12 20c-7 0-11-8-11-8a21.75 21.75 0 0 1 5.18-6.25"/><path d="M1 1l22 22"/>`;
    }

    // 2. Show Toast Function
    function showToast(message) {
      const x = document.getElementById("snackbar");
      x.innerHTML = "<span>⚠️</span> " + message;
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }

    // 3. Client-Side Validation
    const form = document.getElementById('passwordForm');
    const newPass = document.getElementById('newpassword');
    const confirmPass = document.getElementById('confirmpassword');

    form.addEventListener('submit', function(e) {
        const complexityPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;

        if(!newPass.value || !confirmPass.value) {
            e.preventDefault();
            showToast("Please fill in both password fields.");
            return;
        }
        if (!complexityPattern.test(newPass.value)) {
            e.preventDefault();
            showToast("Password must have 1 Number, 1 Upper, 1 Lower & 8+ Chars");
            return;
        }
        if (newPass.value !== confirmPass.value) {
            e.preventDefault();
            showToast("Passwords do not match!");
            return;
        }
    });

    // ==========================================
    // 4. DJANGO MESSAGE HANDLER
    // This catches messages sent from views.py
    // ==========================================
  </script>

  {% if messages %}
    {% for message in messages %}
      <script>
        // Trigger the snackbar immediately if Django sends a message
        document.addEventListener("DOMContentLoaded", function() {
            showToast("{{ message }}");
        });
      </script>
    {% endfor %}
  {% endif %}

</body>
</html>
