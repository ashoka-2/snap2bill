<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <style>
    /* =============================
       üé® COLOR VARIABLES
       ============================= */
    :root {
      --primary: #1565c0;         /* main blue */
      --primary-light: #5e92f3;   /* lighter blue */
      --primary-dark: #003c8f;    /* darker blue */
      --text-main: #0d0d0d;
      --text-soft: #555;
      --bg-body: #141414;
      --bg-card: #ffffff;
      --border-color: #dce3f0;
      --radius: 0.8rem;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    /* =============================
       üß© GLOBAL BASE STYLES
       ============================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg-body);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* =============================
       üßä CHANGE PASSWORD CARD
       ============================= */
    .change-pass {
      width: 90%;
      max-width: 28rem;
      background-color: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 0.8rem 2rem var(--shadow);
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .change-pass h1 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 0.6rem;
      letter-spacing: 0.03em;
    }

    .change-pass p {
      text-align: center;
      color: var(--text-soft);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    /* =============================
       üßæ FORM ELEMENTS
       ============================= */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-size: 0.95rem;
      color: var(--text-soft);
      font-weight: 500;
    }

    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      border: 0.1rem solid var(--border-color);
      border-radius: var(--radius);
      padding: 0.9rem 3rem 0.9rem 1.2rem;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      outline: none;
      color: var(--text-main);
    }

    input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0.3rem rgba(21, 101, 192, 0.25);
    }

    /* =============================
       üëÅÔ∏è TOGGLE ICON
       ============================= */
    .toggle-visibility {
      position: absolute;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-soft);
      padding: 0;
      transition: color 0.2s ease;
    }

    .toggle-visibility svg {
      width: 1.4rem;
      height: 1.4rem;
    }

    .toggle-visibility:hover {
      color: var(--primary);
    }

    /* =============================
       üñ±Ô∏è BUTTON
       ============================= */
    button[type="submit"] {
      margin-top: 1.8rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
      transform: translateY(-0.1rem);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* =============================
       üì± RESPONSIVE
       ============================= */
    @media (max-width: 600px) {
      .change-pass {
        padding: 2rem 1.5rem;
      }
      .change-pass h1 {
        font-size: 1.5rem;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="change-pass">
    <h1>Change Password</h1>
    <p>Enter and confirm your new password below.</p>
    <form action="/forget_password_set_post" method="post">
      <div class="form-group">
        <label for="newpassword">New Password</label>
        <div class="password-field">
          <input
            type="password"
            id="newpassword"
            name="newpassword"
            placeholder="Enter new password"
            required
          />
          <button type="button" class="toggle-visibility" onclick="togglePassword('newpassword', this)">
            <!-- Eye Icon (Visible) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>

        <label for="confirmpassword">Confirm New Password</label>
        <div class="password-field">
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="Confirm new password"
            required
          />
          <button type="button" class="toggle-visibility" onclick="togglePassword('confirmpassword', this)">
            <!-- Eye Icon (Visible) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>

        <button type="submit">Update Password</button>
      </div>

      <a href="/" class="back-link">Back to Login</a>
    </form>
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const svg = btn.querySelector("svg");
      const isVisible = input.type === "text";

      input.type = isVisible ? "password" : "text";
      svg.innerHTML = isVisible
        ? `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/>`
        : `<path d="M17.94 17.94A10.06 10.06 0 0 1 12 20c-7 0-11-8-11-8a21.75 21.75 0 0 1 5.18-6.25"/><path d="M1 1l22 22"/>`;
    }
  </script>
</body>
</html>
